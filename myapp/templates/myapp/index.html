{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'my_app/index.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>



<body>

    <div class="container-fluid">
        <div class="container">

            <div class="jumbotron">
                <h1>Welcome!</h1>
                <p>Home Value By City is a quick and easy tool to help you navigate the US real estate market by providing data visualization about your desired location.</p>
    
            </div>
        </div>

        
        <div style="display: flex; justify-content: center;">
            <div style="position: center; max-width: 500px; max-height: 300px;">
                <form action=showResult method="GET">
                    <div>
                        {{form.city}}
                    </div>
                    <div>
                        {{form.state}}
                    </div>
                    <br>
                    {% csrf_token %}
        
                    <input class="btn btn-lg btn-primary btn-block" type="Submit" value="Search">
        
                </form>
            </div>
    
    
    
        </div>

</body>


</html>

{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'my_app/index.css' %}">
</head>



<body>

    <div class="container-fluid">

        <div class="jumbotron">
            <h1 class="display">Hello, there</h1>
            <p>This is introduction</p>

        </div>


        <form class="form-enter" action=showResult method="GET">
            <div>
                {{form.city}}
            </div>
            <div>
                {{form.state}}
            </div>
            <br>
            {% csrf_token %}

            <input class="btn btn-lg btn-primary btn-block" type="Submit" value="Search">

        </form>


</body>


</html>
